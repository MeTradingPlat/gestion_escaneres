name: CD Metradingplat Gestion Escaneres

on:
  workflow_run:
    workflows: ["CI Metradingplat Gestion Escaneres"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Create Docker Network
        run: |
          sudo docker network create metradingplat-network || echo "Network already exists"

      - name: Pull Docker Image
        run: sudo docker pull virtud142/metradingplat_gestion_escaneres:latest

      - name: Delete Old Docker Container
        run: sudo docker rm -f gestion_escaneres || true

      - name: Run Docker Container with Network
        run: |
          sudo docker run -d \
            -p 8081:8081 \
            --name gestion_escaneres \
            --network metradingplat-network \
            --restart unless-stopped \
            --label project=metradingplat \
            --label service=gestion_escaneres \
            -e MYSQL_USER="${{ secrets.MYSQL_USER }}" \
            -e MYSQL_PASSWORD="${{ secrets.MYSQL_PASSWORD }}" \
            virtud142/metradingplat_gestion_escaneres:latest

      - name: Wait for service to be ready
        run: |
          echo "Waiting for gestion_escaneres to be ready..."
          sleep 10

      - name: Check container status
        run: sudo docker ps | grep gestion_escaneres

      - name: Show container logs
        if: failure()
        run: sudo docker logs gestion_escaneres --tail=50

      - name: Clean Old Images of This Service
        run: |
          echo "Cleaning old images for gestion_escaneres service..."
          # Remove old images of this specific service (excluding the one currently in use)
          CURRENT_IMAGE=$(sudo docker inspect gestion_escaneres --format='{{.Image}}' 2>/dev/null || echo "")
          if [ -n "$CURRENT_IMAGE" ]; then
            sudo docker images --filter "label=service=gestion_escaneres" --format "{{.ID}}" | while read img; do
              if [ "$img" != "${CURRENT_IMAGE:7:12}" ]; then
                echo "Removing old image: $img"
                sudo docker rmi -f $img 2>/dev/null || true
              fi
            done
          fi
          # Also clean by repository name
          sudo docker images virtud142/metradingplat_gestion_escaneres --format "{{.ID}} {{.Tag}}" | grep -v "latest" | awk '{print $1}' | xargs -r sudo docker rmi -f 2>/dev/null || true

      - name: Clean Stopped Containers of This Service
        run: |
          echo "Cleaning stopped containers for gestion_escaneres service..."
          sudo docker ps -a --filter "label=service=gestion_escaneres" --filter "status=exited" -q | xargs -r sudo docker rm 2>/dev/null || true

      - name: Remove Dangling Images
        run: sudo docker image prune -f
