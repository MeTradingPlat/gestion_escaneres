name: CD Metradingplat Gestion Escaneres

on:
  workflow_run:
    workflows: ["CI Metradingplat Gestion Escaneres"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted

    env:
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

    steps:
      - name: Pull Docker Image
        run: sudo docker pull virtud142/metradingplat_gestion_escaneres:latest

      - name: Delete Old Docker Container
        run: sudo docker rm -f metradingplat_gestion_escaneres-container || true

      - name: Run Docker Container with secrets
        run: |
          sudo docker run -d \
            -p 8081:8081 \
            --name metradingplat_gestion_escaneres-container \
            -e MYSQL_USER="${{ secrets.MYSQL_USER }}" \
            -e MYSQL_PASSWORD="${{ secrets.MYSQL_PASSWORD }}" \
            virtud142/metradingplat_gestion_escaneres:latest