name: CD Metradingplat Gestion Escaneres

on:
  workflow_run:
    workflows: ["CI Metradingplat Gestion Escaneres"]
    types:
      - completed

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Pull Docker Image
        run: sudo docker pull virtud142/metradingplat_gestion_escaneres:latest

      - name: Delete Old Docker Container
        run: sudo docker rm -f metradingplat_gestion_escaneres-container || true

      - name: Run Docker Container
        run: sudo docker run -d -p 8080:8080 --name metradingplat_gestion_escaneres-container virtud142/metradingplat_gestion_escaneres:latest
